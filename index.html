<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <!-- icon link  -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="row">
      <!-- result-section -->
      <section class="col-12 col-lg-5 result-section">
        <div class="container">
          <h4 class="result-title">Your Result</h4>
          <div class="score row">
            <p class="score-part-one">76</p>
            <p class="score-part-two">of 100</p>
          </div>
          <h2 class="title">Great</h2>
          <p class="col-11 col-lg-9 description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <!-- summary-section -->
      <section class="col-12 col-lg-6 summary-section">
        <div class="container">
          <h3>Summary</h3>
          <div class="row reaction">
            <div class="col-1">
              <img src="images/icon-reaction.svg" alt="icon" />
            </div>
            <p class="col-2 reaction-color">Reaction</p>
            <p class="offset-4 col-5 offset-lg-5 col-lg-3">
              80 <span class="alpa">/ 100</span>
            </p>
          </div>
          <div class="row memory">
            <div class="col-1">
              <img src="images/icon-memory.svg" alt="icon" />
            </div>
            <p class="col-2 memory-color">Memory</p>
            <p class="offset-4 col-5 offset-lg-5 col-lg-3">
              92 <span class="alpa">/ 100</span>
            </p>
          </div>
          <div class="row verbal">
            <div class="col-1">
              <img src="images/icon-verbal.svg" alt="icon" />
            </div>
            <p class="col-2 verbal-color">Verbal</p>
            <p class="offset-4 col-5 offset-lg-5 col-lg-3">
              61 <span class="alpa">/ 100</span>
            </p>
          </div>
          <div class="row visual">
            <div class="col-1">
              <img src="images/icon-visual.svg" alt="icon" />
            </div>
            <p class="col-2 visual-color">Visual</p>
            <p class="offset-4 col-5 offset-lg-5 col-lg-3">
              72 <span class="alpa">/ 100</span>
            </p>
          </div>
          <button type="button" class="btn btn-lg col-12">Continue</button>
        </div>
      </section>
    </section>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
